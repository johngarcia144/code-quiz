        </div>

        <div id="quizQuestionsPage">
            <ul>
                <li><button type="button" class="btn questionButton"></button></li>
                <li><button type="button" class="btn questionButton"></button></li>
                <li><button type="button" class="btn questionButton"></button></li>
                <li><button type="button" class="btn questionButton"></button></li>
            </ul>
       </div>

<script src="script.js" type="text/javascript"></script>
